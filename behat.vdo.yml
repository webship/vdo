default:
  autoload:
    '': %paths.base%/tests/features/bootstrap
  suites:
    default:
      paths:
        - %paths.base%/tests/features
      contexts:
        - VDOContext:
            parameters: { }
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - Drupal\DrupalExtension\Context\BatchContext
        - behatch:browser:
            timeout: 1
        - behatch:debug:
            screenshotDir: "%paths.base%/tests/screenshots/"
        - behatch:json:
            evaluationMode: javascript
        - behatch:rest
        - behatch:system:
            root: "../../"
        - behatch:table
        - behatch:xml
      paths:
        features: %paths.base%/tests/features
        bootstrap: %paths.base%/tests/features/bootstrap
  formatters:
    pretty:
    html:
      output_path: "%paths.base%/tests/reports/"
  extensions:
    Behat\MinkExtension:
      files_path: "%paths.base%/tests/assets/"
      goutte: ~
      zombie: ~
      selenium2:
        wd_host: 127.0.0.1:4444/wd/hub
        capabilities:
          browser: 'firefox'
          # browser: 'chrome'
          # browser: 'phantomjs'
          nativeEvents: true
      base_url: 'http://127.0.0.1:8080'
      browser_name: 'firefox'
      # browser_name: 'chrome'
      # browser_name: 'phantomjs'
      javascript_session: selenium2
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drupal'
      drush:
        alias: 'local'
      drupal:
        drupal_root: '../../'
      region_map:
        header: '#page-head'
        header_area: '#edit-group-header-area'
        content: '.main-region'
        content_area: '#edit-group-content-area'
        sidebar: '.sidebar-rigeon'
        sidebar_area: '#edit-group-sidebar-area'
        footer: 'footer'
        dropdown_menu: 'ul.nav.dropdown-menu'
      selectors:
        login_form_selector: '#user-login-form'
        message_selector: '.status-message'
        error_message_selector: 'status-message__alert p'
        success_message_selector: '.status-message ul, .status-message p'
    Sanpi\Behatch\Extension: ~
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: false
      print_outp: false
      loop_break: false
