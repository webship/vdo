name: VDO
type: profile
description: 'VDO Visual do helps Drupal 8 developers manage base code development work cycle for custom distributions/profiles.'
core: 8.x
version: 8.x-1.x-dev
package: VDO
distribution:
  name: VDO
  install:
    theme: vdo_install
install:
  - system
  - action
  - syslog
  - dblog
  - block
  - user
  - views
  - views_ui
  - menu_ui
  - config
  - config_provider
  - config_snapshot
  - config_filter
  - config_split
  - config_merge
  - config_merge_filter
  - config_sync
  - config_ignore
  - config_distro
  - config_distro_ignore
  - config_update
  - config_update_ui
  - config_normalizer
  - config_perms
  - toolbar
  - admin_toolbar
  - adminimal_admin_toolbar
themes:
  - adminimal_theme
